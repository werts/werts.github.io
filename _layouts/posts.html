---
layout: default
---

{% include header.html %}

<div class="posts">
	<div class="terminal">
		<div class="heading">
			<h4 class="title"><i class="icon icon-light"></i> 发表时间： {{ page.date | date: "%Y-%m-%d" }}</h4>
			<div class="action">
				<a href="javascript:history.go(-1)" class="before icon icon-left" title="返回"></a>
			</div>
		</div>
		<div class="content fixed">
			<div class="content-wrap">
				<div class="content-main">
					<div class="excerpt">
						<h4>摘要</h4>
						<p>{{ page.excerpt }}</p>
					</div>
					<div class="page-content">{{ page.content }}</div>
					<h4 class="cmt-title">在下面尝试评论这篇Blog</h4>
					<div id="gitalk-container"></div>
				</div>
			</div>
		</div>
	</div>
</div>
{% include dock.html %}
<link rel="stylesheet" href="https://unpkg.com/gitalk/dist/gitalk.css">
<script src="https://unpkg.com/gitalk/dist/gitalk.min.js"></script>
<script src="https://cdn.bootcss.com/blueimp-md5/2.10.0/js/md5.min.js"></script>
<script type="text/javascript">
	var opt = {
	  clientID: '93515446ff9a198efe7b',
	  clientSecret: '06598d90f27a4bbcd259d38ffc22d60e2e1cb51f',
	  repo: 'werts.github.io',
	  owner: 'werts',
	  language: 'zh-CN',
	  admin: ['werts'],
	  id: '{{ page.url }}',      // Ensure uniqueness and length less than 50
	  distractionFreeMode: false  // Facebook-like distraction free mode
	}, gitalk;
	
	opt.id = md5(opt.id);
	gitalk = new Gitalk(opt);
	gitalk.render('gitalk-container');
</script>
