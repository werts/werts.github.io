<aside class="l-i-l">
	<p class="cat">Categories</p>
	{% for cat in site.all_categories %}
	{% if page.category==cat[0]%}
	<div class="item active">
	{% else %}
	<div class="item">
	{% endif %}
		<span class="icon glyphicon {{ cat[2] }}"></span>
		<a href="{{ cat[1] }}">{{ cat[0] }}</a>
		<div class="cover"></div>
	</div>
	{% endfor %}
</aside>
